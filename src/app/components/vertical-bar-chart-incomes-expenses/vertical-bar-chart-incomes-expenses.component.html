<div class="chart-bar-vertical-container">
    <h2 class="title">Ilość dochodów i wydatków</h2>
    <ngx-charts-bar-vertical
    [view]="view"
    [results]="chartData"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [scheme]="colorScheme" >
</ngx-charts-bar-vertical>
</div>
