<div class="show-new-password-container">
    <textarea readonly class="password" id="password"> {{data.password}} </textarea>
    <p class="notification">Nowe hasło zostało automatycznie wygenerowane</p>
    <mat-icon [cdkCopyToClipboard]="data.password" class="copy" (click)="copyToClipboard()">content_copy</mat-icon>
    <button mat-raised-button mat-dialog-close class="close-button">OK</button>
</div>
