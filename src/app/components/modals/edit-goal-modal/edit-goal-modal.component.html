<form class="goal-form" #goalForm="ngForm">
    <h2 class="title">Edytuj cel</h2>

    <div class="grid--container">
        <mat-form-field class="form-group">
            <mat-label>Nazwa</mat-label>
            <input matInput class="form-control" type="text" name="name" [(ngModel)]="goalModel.name" #name="ngModel" required>
        </mat-form-field>

        <mat-form-field class="form-group">
            <mat-label>Ilość pieniędzy do zebrania</mat-label>
            <input matInput class="form-control" type="text" name="money" [(ngModel)]="goalModel.goal" #goal="ngModel" required>
        </mat-form-field>
    </div>
    <button mat-button class="btn-success" type="button" [mat-dialog-close]="true" [disabled]="goalForm.form.invalid" (click)="editGoal()">Zaktualizuj cel</button>
</form>
