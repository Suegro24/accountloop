<div class="confirm-leaving-container">
    <h2 class="title">Uwaga</h2>
    <p>Po opuszczeniu tej firmy, zostanie ona usunięta, ponieważ jesteś jedynym właścicielem tej firmy. Aby tego uniknąć nadaj uprawnienia właściciela innej osobie</p>

    <div class="button-container">
        <button mat-button class="button--delete" type="button" [mat-dialog-close]="true">Opuść mimo to</button>

    </div>
</div>
