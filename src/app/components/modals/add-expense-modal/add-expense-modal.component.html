<form class="expense-form" #ExpenseForm="ngForm">
    <h2 class="title">Wydatek</h2>

    <mat-form-field class="form-group">
        <mat-label>Nazwa</mat-label>
        <input (change)="chooseCategory()" matInput class="form-control" type="text" name="name" [(ngModel)]="expenseModel.name" #name="ngModel" required>
        <!-- <div *ngIf="name.errors && name.touched">
            <p class="text--warn" *ngIf="name.errors.required">Imie jest wymagane</p>
            <p class="text--warn" *ngIf="name.errors.pattern">Imie nie może mieć więcej niż 20 znaków</p>
        </div> -->
    </mat-form-field>

    <mat-form-field class="form-group">
        <mat-label>Ilość pieniędzy</mat-label>
        <input matInput class="form-control" type="number" min="0" name="money" [(ngModel)]="expenseModel.money" #money="ngModel" required>
        <!-- <div *ngIf="name.errors && name.touched">
            <p class="text--warn" *ngIf="name.errors.required">Imie jest wymagane</p>
            <p class="text--warn" *ngIf="name.errors.pattern">Imie nie może mieć więcej niż 20 znaków</p>
        </div> -->
    </mat-form-field>

    <mat-form-field class="form-group" appearance="fill">
        <mat-label>Data</mat-label>
        <input matInput #date="ngModel" name="date" [matDatepicker]="picker" [(ngModel)]="expenseModel.date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="form-group">
        <mat-label>Rodzaj</mat-label>
        <mat-select [(value)]="expenseModel.category" class="select" name="category" [(ngModel)]="expenseModel.category" required>
            <mat-option *ngFor="let category of categories" [value]="category"> {{category.name}} </mat-option>
        </mat-select>
        
    </mat-form-field>

    <div class="buttons-container">
        <button mat-button class="btn-success" type="button" [mat-dialog-close]="true" [disabled]="ExpenseForm.form.invalid" (click)="addExpense()">Dodaj wydatek</button>
        <button mat-button class="btn-warn" type="button" [mat-dialog-close]="false" >Cofnij</button>
    </div>
</form>
