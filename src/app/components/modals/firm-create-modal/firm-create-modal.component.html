<form class="firm-create-form" #firmCreateForm="ngForm">
    <h2 class="title">Utwórz firme</h2>

    <mat-form-field class="form-group">
        <mat-label>Nazwa</mat-label>
        <input matInput class="form-control" type="text" name="name" [(ngModel)]="firmCreateModel.name" #name="ngModel" required>
        <!-- <div *ngIf="name.errors && name.touched">
            <p class="text--warn" *ngIf="name.errors.required">Imie jest wymagane</p>
            <p class="text--warn" *ngIf="name.errors.pattern">Imie nie może mieć więcej niż 20 znaków</p>
        </div> -->
    </mat-form-field>

    <mat-form-field class="form-group">
        <mat-label>Państwo</mat-label>
        <input matInput class="form-control" type="text" name="country" [(ngModel)]="firmCreateModel.address.country" #country="ngModel" required>
        <!-- <div *ngIf="name.errors && name.touched">
            <p class="text--warn" *ngIf="name.errors.required">Imie jest wymagane</p>
            <p class="text--warn" *ngIf="name.errors.pattern">Imie nie może mieć więcej niż 20 znaków</p>
        </div> -->
    </mat-form-field>

    <mat-form-field class="form-group">
        <mat-label>Miasto</mat-label>
        <input matInput class="form-control" type="text" name="city" [(ngModel)]="firmCreateModel.address.city" #city="ngModel" required>
        <!-- <div *ngIf="name.errors && name.touched">
            <p class="text--warn" *ngIf="name.errors.required">Imie jest wymagane</p>
            <p class="text--warn" *ngIf="name.errors.pattern">Imie nie może mieć więcej niż 20 znaków</p>
        </div> -->
    </mat-form-field>

    <mat-form-field class="form-group">
        <mat-label>Ulica</mat-label>
        <input matInput class="form-control" type="text" name="street" [(ngModel)]="firmCreateModel.address.street" #street="ngModel" required>
        <!-- <div *ngIf="name.errors && name.touched">
            <p class="text--warn" *ngIf="name.errors.required">Imie jest wymagane</p>
            <p class="text--warn" *ngIf="name.errors.pattern">Imie nie może mieć więcej niż 20 znaków</p>
        </div> -->
    </mat-form-field>

    <button mat-button class="btn-success" type="button" [mat-dialog-close]="true" [disabled]="firmCreateForm.form.invalid" (click)="createFirm()">Utwórz firmę</button>
</form>
