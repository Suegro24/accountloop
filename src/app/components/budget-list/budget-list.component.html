<div class="budget-container">
    <div class="budget-balance">
        <p>Stan konta: {{(userTotalMoney || 0) | currency:' '}}zł </p>
    </div>
    <mat-divider></mat-divider>

    <div class="no-account-changes" *ngIf="accountChangesContainer?.length == 0">
        <p>Brak danych</p>
    </div>
    <mat-list class="budget-changes-list">
            <mat-list-item (click)="showDetails(accountChange)" *ngFor="let accountChange of accountChangesContainer | slice:0:10" >
                <mat-divider></mat-divider>
                <mat-icon mat-list-icon>credit_card</mat-icon>
                <div mat-line> 
                    <span> {{accountChange.name}}</span> 
                    <span class="align-right" [class]="accountChange.type=='income' ? 'income': 'expense'">{{accountChange.money | currency: ' '}}zł</span>  </div>
                <div mat-line> {{accountChange.category.name}} <span class="align-right">{{accountChange.date | date:'dd.MM.yyyy'}}</span> </div>
            </mat-list-item>
    </mat-list>

    <div *ngIf="type !== 'firm'" class="button-container">
        <button mat-fab class="button-income" (click)="addIncome()"><mat-icon>add</mat-icon></button>
        <button mat-fab class="button-expense" (click)="addExpense()"><mat-icon>remove</mat-icon></button>
    </div>
    
</div>
