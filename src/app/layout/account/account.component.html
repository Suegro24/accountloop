<app-header></app-header>
<app-sidenav></app-sidenav>

<div class="account-container">

    <div class="filters-container">
        <div class="flex-container">
            <mat-form-field>
                <mat-label>Kategoria</mat-label>
                <input matInput type="text" [(ngModel)]="category" autocomplete="off" (input)="changeList('category')">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Nazwa</mat-label>
                <input matInput type="text" [(ngModel)]="name" autocomplete="off">
            </mat-form-field>
        </div>
        <div class="checkboxes">
            <mat-checkbox [(ngModel)]="checkboxes.expenses" selected>Expenses</mat-checkbox>
            <mat-checkbox [(ngModel)]="checkboxes.incomes" selected>Incomes</mat-checkbox>
        </div>

    </div>

    <div class="month-container">
        <div class="arrow-left" (click)="previousMonth()"></div>
        <div class="month-name"> {{currentDate | date: 'MMMM yyyy'}} </div>
        <div class="arrow-right" (click)="nextMonth()"></div>
    </div>

    <div class="budget-list-container">
        <div class="budget-balance">
            <p>Stan konta: <span [class]="user.budget.money > 0 ? 'font-color-green' : 'font-color-red'">{{(user?.budget?.money || 0) | currency:' '}}zł</span> </p>
            <mat-divider></mat-divider>
        </div>
    
        <div class="no-account-changes" *ngIf="accountChangesContainer?.length == 0">
            <p>Brak danych</p>
        </div>

        <mat-list *ngFor="let accountChange of accountChangesContainer | budgetListPipe:category:name" class="budget-changes-list">
            <mat-list-item *ngIf="accountChange.type == 'income' && checkboxes.incomes == true || accountChange.type == 'expense' && checkboxes.expenses == true">
                <mat-divider></mat-divider>
                <mat-icon mat-list-icon>credit_card</mat-icon>
                <div mat-line> {{accountChange.name}} <span class="align-right" [class]="accountChange.type=='income' ? 'income': 'expense'"> {{accountChange.money | currency: ' '}}zł</span>  </div>
                <div mat-line> {{accountChange.typeName}} <span class="align-right">{{accountChange.date | date:'dd.MM.yyyy'}}</span> </div>
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon menu">
                    <mat-icon class="more-icon">more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>edit</mat-icon>
                        <span>Edytuj</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>delete</mat-icon>
                        <span>Usuń</span>
                    </button>
                </mat-menu>
                <span [class]="accountChange.type=='income' ? 'green-line' : 'red-line'"></span>
            </mat-list-item>
        </mat-list>
    </div>
</div>

<app-footer></app-footer>
