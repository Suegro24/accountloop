<app-header isAdminLoggedIn="true" pageName="Admin - kategorie"></app-header>
<app-sidenav isAdminLoggedIn="true"></app-sidenav>

<div class="admin-category-container">
    <mat-tab-group class="tabs-container" mat-align-tabs="center">
        <mat-tab label="Lista kategorii">
            <mat-list class="categories-list" *ngFor="let category of categories">
                <mat-list-item> 
                    <mat-icon mat-list-icon> {{category.icon}} </mat-icon>   
                    <div mat-line> {{category.name}} </div>
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon menu">
                        <mat-icon class="more-icon">more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="editCategory(category)">
                            <mat-icon>edit</mat-icon>
                            <span>Edytuj</span>
                        </button>
                        <button mat-menu-item (click)="deleteCategory(category)">
                            <mat-icon>delete</mat-icon>
                            <span>Usu≈Ñ</span>
                        </button>
                    </mat-menu> 
                </mat-list-item>
            </mat-list>
            <button mat-fab class="button-create" (click)="addCategory()"><mat-icon>add</mat-icon></button>
        </mat-tab>
    </mat-tab-group>
</div>

<app-footer></app-footer>
