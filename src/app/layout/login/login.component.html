<div class="login-container">
    <form id="LoginForm" class="login-form" #LoginForm="ngForm">

        <h2 class="title">Zaloguj się</h2>

        <mat-form-field class="form-group">
            <mat-label>Email</mat-label>
            <input matInput class="form-control" type="email" placeholder="email" name="email" [(ngModel)]="loginModel.email" #email="ngModel">
        </mat-form-field>
    
        <mat-form-field class="form-group">
            <mat-label>Hasło</mat-label>
            <input matInput class="form-control" type="password" placeholder="hasło" name="password" [(ngModel)]="loginModel.password" #password="ngModel">
        </mat-form-field>

        <button mat-raised-button type="button" [disabled]="LoginForm.form.invalid" (click)="loginUser()">Zaloguj się</button>
    
    </form>
    <a routerLink="/rejestracja"><p>Nie masz jeszcze konta ? Zarejestruj się</p></a>
</div>
